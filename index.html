<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>I’m Sorry ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #880e4f;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .heart {
            font-size: 48px;
            color: #d81b60;
            animation: pulse 1s infinite alternate ease-in-out;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .btn {
            display: inline-block;
            background: #d81b60;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
        }
        .btn:hover {
            background: #ad1457;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">❤️</div>
        <h1>I’m Really Sorry</h1>
        <p>For what happened — I messed up. I hope you can forgive me.</p>
        <a class="btn" href="https://wa.me/?text=I%20just%20wanted%20to%20say%20sorry%20:)">Send a Message</a>
    </div>
</body>
</html>
